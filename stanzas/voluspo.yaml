    at its roots, thus symbolizing the destructive elements in the universe; cf. \emph{Grimnismol,}
    32, 35. \emph{The wolf:} presumably the wolf Fenrir, one of the children of Loki
    and the giantess Angrbotha (the others being Mithgarthsorm and the goddess Hel),
    who was chained by the gods with the marvelous chain Gleipnir, fashioned by a
    dwarf ``out of six things: the {[}fp. 18{]} noise of a cat''s step, the beards
    of women, the roots of mountains, the nerves of bears, the breath of fishes, and
    the spittle of birds.'''' The chaining of Fenrir cost the god Tyr his right hand;
