- comment: !!python/unicode 'A few editors, following Bugge, in an effort to clarify
    the poem, place stanzas 22, 28 and 30 before stanzas 1\ndash20, but the arrangement
    in both manuscripts, followed here, seems logical. In stanza 1 the Volva, or wise-woman,
    called upon by Othin, answers him and demands a hearing. Evidently she belongs
    to the race of the giants (cf. stanza 2), and thus speaks to Othin unwillingly,
    being compelled to do so by his magic power. \emph{Holy:} omitted in \emph{Regius;}
    the phrase ``holy races'''' probably means little more than mankind in general.
    \emph{Heimdall:} the watchman of the gods; cf. stanza 46 and note. Why mankind
    should be referred to as Heimdall''s sons is uncertain, and the phrase has caused
    much perplexity. Heimdall seems to have had various at tributes, and in the Rigsthula,
    wherein a certain Rig appears as the ancestor of the three great classes of men,
    a fourteenth century annotator identifies Rig with Heimdall, on what authority
    we do not know, for the Rig of the poem seems much more like Othin (cf. Rigsthula,
    introductory prose and note). \emph{Valfather} (``Father of the Slain''''): Othin,
    chief of the gods, so called because the slain warriors were brought to him at
    Valhall (``Hall of the Slain'''') by the Valkyries (``Choosers of the Slain'''').'
