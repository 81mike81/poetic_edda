- comment: !!python/unicode '\emph{Valkyries:} these ``Choosers of the Slain'''' (cf.
    stanza 1, note) bring the bravest warriors killed in battle to Valhall, in order
    to re-enforce the gods for their final struggle. They are also called ``Wish-Maidens,''''
    as the fulfillers of Othin''s wishes. The conception of the supernatural warrior-maiden
    was presumably brought to Scandinavia in very early times from the South-Germanic
    races, and later it was interwoven with the likewise South-Germanic tradition
    of the swan-maiden. A third complication developed when the originally quite human
    women of the hero-legends were endowed with the qualities of both Valkyries and
    swan-maidens, as in the cases of Brynhild (cf. \emph{Gripisspo,} introductory
    note), \emph{Svava} (cf. \emph{Helgakvitha Hjorvarthssonar,} prose after stanza
    5 and note) and Sigrun (cf. \emph{Helgakvitha Hundingsbana} I, 17 and note). The
    list of names here given may be an interpolation; a quite different list is given
    in \emph{Grimnismol,} 36. \emph{Ranks of the gods:} some editors regard the word
    thus translated as a specific place name. \emph{Herjan} (``Leader of Hosts''''):
    Othin. It is worth noting that the name \emph{Hild} (``Warrior'''') is the basis
    of Bryn-hild (``Warrior in Mail Coat'''').'
