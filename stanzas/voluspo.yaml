- comment: !!python/unicode 'Here the Volva turns from her memories of the past to
    a statement of some of Othin''s own secrets in his eternal search for knowledge
    (stanzas 27\ndash29). Bugge puts this stanza after stanza 29. \emph{The horn of
    Heimdall:} the Gjallarhorn (``Shrieking Horn''''), with which Heimdall, watchman
    of the gods, will summon them to the last battle. Till that time the horn is buried
    under Yggdrasil. \emph{Valfather''s pledge:} Othin''s eye (the sun?), which he
    gave to the water-spirit Mimir (or Mim) in exchange for the latter''s wisdom.
    It appears here and in stanza 29 as a drinking-vessel, from which Mimir drinks
    the magic mead, and from which he pours water on the ash Yggdrasil. Othin''s sacrifice
    of his eye in order to gain knowledge of his final doom is one of the series of
    disasters leading up to the destruction of the gods. There were several differing
    versions of the story of Othin''s relations with Mimir; another one, quite incompatible
    with this, appears in stanza 47. In the manuscripts \emph{I know} and \emph{I
    see} appear as ``she knows'''' and ``she sees'''' (cf. note on 21).'
