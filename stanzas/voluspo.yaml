- comment: "\\emph{H\xF6nir:} little is known of this god, save that he occasionally\
    \ appears in the poems in company with Othin and Loki, and {[}fp. 9{]} that he\
    \ survives the destruction, assuming in the new age the gift of prophesy (cf.\
    \ stanza 63). He was given by the gods as a hostage to the Wanes after their war,\
    \ in exchange for Njorth (cf. stanza 21 and note). \\emph{Lothur:} apparently\
    \ an older name for Loki, the treacherous but ingenious son of Laufey, whose divinity\
    \ Snorri regards as somewhat doubtful. He was adopted by Othin, who subsequently\
    \ had good reason to regret it. Loki probably represents the blending of two originally\
    \ distinct figures, one of them an old fire-god, hence his gift of heat to the\
    \ newly created pair."
