- comment: !!python/unicode 'Very few of the dwarfs named in this and the following
    stanzas are mentioned elsewhere. It is not clear why Durin should have been singled
    out as authority for the list. The occasional repetitions suggest that not all
    the stanzas of the catalogue came from the same source. Most of the names presumably
    had some definite significance, as Northri, Suthri, Austri, and Vestri (``North,''''
    ``South,'''' ``East,'''' and ``West''''), {[}fp. 7{]} Althjof (``Mighty Thief''''),
    Mjothvitnir (``Mead-Wolf''''), Gandalf (``Magic Elf''''), Vindalf (``Wind Elf''''),
    Rathwith (``Swift in Counsel''''), Eikinskjaldi (``Oak Shield''''), etc., but
    in many cases the interpretations are sheer guesswork.'
