- comment: !!python/unicode 'The translation here follows the \emph{Regius} version.
    The \emph{Hauksbok} has the same final two lines, but in place of the first {[}fp.
    16{]} pair has, ``I know that Vali{\sep}his brother gnawed, / With his bowels
    then{\sep}was Loki bound.'''' Many editors have followed this version of the whole
    stanza or have included these two lines, often marking them as doubtful, with
    the four from \emph{Regius.} After the murder of Baldr, the gods took Loki and
    bound him to a rock with the bowels of his son Narfi, who had just been torn to
    pieces by Loki''s other son, Vali. A serpent was fastened above Loki''s head,
    and the venom fell upon his face. Loki''s wife, Sigyn, sat by him with a basin
    to catch the venom, but whenever the basin was full, and she went away to empty
    it, then the venom fell on Loki again, till the earth shook with his struggles.
    ``And there he lies bound till the end.'''' Cf. \emph{Lokasenna,} concluding prose.'
