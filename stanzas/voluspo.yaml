- comment: !!python/unicode 'This stanza, which fits so badly with the preceding ones,
    {[}fp. 27{]} may well have been interpolated. It has been suggested that the dragon,
    making a last attempt to rise, is destroyed, this event marking the end of evil
    in the world. But in both manuscripts the final half-line does not refer to the
    dragon, but, as the gender shows, to the Volva herself, who sinks into the earth;
    a sort of conclusion to the entire prophecy. Presumably the stanza (barring the
    last half-line, which was probably intended as the conclusion of the poem) belongs
    somewhere in the description of the great struggle. \emph{Nithhogg:} the dragon
    at the roots of Yggdrasil; cf. stanza 39 and note. \emph{Nithafjoll} (``the Dark
    Crags''''); nowhere else mentioned. \emph{Must I:} the manuscripts have ``must
    she.'''''
