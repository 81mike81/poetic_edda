- comment: !!python/unicode '\emph{Baldr:} The death of Baldr, the son of Othin and
    Frigg, was the first of the great disasters to the gods. The story is fully told
    by Snorri. Frigg had demanded of all created things, saving only the mistletoe,
    which she thought too weak to be worth troubling {[}fp. 15{]} about, an oath that
    they would not harm Baldr. Thus it came to he a sport for the gods to hurl weapons
    at Baldr, who, of course, was totally unharmed thereby. Loki, the trouble-maker,
    brought the mistletoe to Baldr''s blind brother, Hoth, and guided his hand in
    hurling the twig. Baldr was slain, and grief came upon all the gods. Cf. \emph{Baldrs
    Draumar.}'
