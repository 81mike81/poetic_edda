- comment: !!python/unicode '\emph{Nine worlds:} the worlds of the gods (Asgarth),
    of the Wanes (Vanaheim, cf. stanza 21 and note), of the elves (Alfheim), of men
    (Mithgarth), of the giants (Jotunheim), of fire (Muspellsheim, cf. stanza 47 and
    note), of the dark elves (Svartalfaheim), of the dead (Niflheim), and presumably
    of the dwarfs (perhaps Nithavellir, cf. stanza 37 and note, but the ninth world
    is uncertain). \emph{The tree:} the world-ash Yggdrasil, {[}fp. 4{]} symbolizing
    the universe; cf. \emph{Grimnismol,} 29\ndash35 and notes, wherein Yggdrasil is
    described at length.'
