- comment: !!python/unicode 'This stanza is not found in \emph{Regius,} and is probably
    spurious. No lacuna is indicated in the \emph{Hauksbok} version, but late paper
    manuscripts add two lines, running:


    ``Rule he orders,{\sep}and rights he fixes,

    Laws he ordains{\sep}that ever shall live.''''


    The name of this new ruler is nowhere given, and of course the suggestion of Christianity
    is unavoidable. It is not certain, how ever, that even this stanza refers to Christianity,
    and if it does, it may have been interpolated long after the rest of the poem
    was composed.'
