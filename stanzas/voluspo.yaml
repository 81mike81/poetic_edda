- comment: !!python/unicode 'Possibly, as Finn Magnusen long ago suggested, there
    is something lost after stanza 24, but it was not the custom of the Eddic poets
    to supply transitions which their hearers could generally be counted on to understand.
    The story referred to in stanzas 25\ndash26 (both quoted by Snorri) is that of
    the rebuilding of Asgarth after its destruction by the Wanes. The gods employed
    a giant as builder, who demanded as his reward the sun and moon, and the goddess
    Freyja for his wife. The gods, terrified by the rapid progress of the work, forced
    Loki, who had advised the bargain, to delay the giant by a trick, so that the
    {[}fp. 12{]} work was not finished in the stipulated time (cf. \emph{Grimnismol,}
    44, note). The enraged giant then threatened the gods, whereupon Thor slew him.
    \emph{Oth''s bride:} Freyja; of Oth little is known beyond the fact that Snorri
    refers to him as a man who ``went away on long journeys.'''''
