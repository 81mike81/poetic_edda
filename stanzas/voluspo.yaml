- comment: "This follows stanza 20 in \\emph{Regius;} in the \\emph{Hauksbok} version\
    \ stanzas 25, 26, 27, 40, and 41 come between stanzas 20 and 21. Editors have\
    \ attempted all sorts of rearrangements. The war: the first war was that between\
    \ the gods and the Wanes. The cult of the Wanes (Vanir) seems to have originated\
    \ among the seafaring folk of the Baltic and the southern shores of the North\
    \ Sea, and to have spread thence into Norway in opposition to the worship of the\
    \ older gods; hence the ``war.'' Finally the two types of divinities were worshipped\
    \ in common; hence the treaty which ended the war with the exchange of hostages.\
    \ Chief among the Wanes were Njorth and his children, Freyr and Freyja, all of\
    \ whom became conspicuous among the gods. Beyond this we know little of the Wanes,\
    \ who seem originally to have been water-deities. \\emph{I remember:} the manuscripts\
    \ have ``she remembers,'' but the Volva is apparently still speaking of her own\
    \ memories, as in stanza 2. \\emph{Gollveig} (``Gold-Might''): apparently the\
